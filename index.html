<head>

  <title>Surprise for Aaliya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }body {
  height: 100vh;
  background: radial-gradient(circle at top, #2b1055, #000);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* Soft hearts background */
.hearts {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: url('https://i.imgur.com/9QZ7Z9F.png');
  background-size: cover;
  opacity: 0.15;
  z-index: 0;
}

/* Gold particles */
.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: gold;
  border-radius: 50%;
  animation: float 6s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  from {
    transform: translateY(100vh) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) scale(0.5);
    opacity: 0;
  }
}

.card {
  position: relative;
  z-index: 2;
  background: rgba(0, 0, 0, 0.6);
  border: 2px solid gold;
  padding: 30px 25px;
  border-radius: 20px;
  text-align: center;
  max-width: 320px;
  box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
}

.card h1 {
  font-size: 22px;
  margin-bottom: 25px;
}

.buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

button {
  padding: 10px 22px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background: gold;
  color: #000;
  font-weight: bold;
}

.yes:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px gold;
}

.no {
  background: transparent;
  color: #fff;
  border: 1px solid #fff;
}

.message {
  margin-top: 20px;
  font-size: 18px;
  color: gold;
  display: none;
}

  </style>
</head>
